<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIストーリー（WebLLM最小版）</title>

  <!-- ★CSP：外部JS・WASM・evalを許可（インラインJSは使わない） -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://unpkg.com 'unsafe-eval' 'wasm-unsafe-eval';
    style-src  'self' 'unsafe-inline';
    img-src    'self' data:;
    connect-src 'self' https://unpkg.com https://huggingface.co https://*.hf.co;
    worker-src 'self' blob:;
    child-src  blob:;
  ">

  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', 'Noto Sans JP', sans-serif; max-width: 760px; margin: 24px auto; padding: 0 12px; line-height: 1.7; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    #out { white-space: pre-wrap; border: 1px solid #ddd; padding: 12px; min-height: 8rem; }
    .small { font-size: .9rem; opacity: .85; }
    .ok { color: #0a7; } .warn { color: #c70; } .err { color: #c00; }
    .banner { padding: 12px; border-radius: 8px; margin: 12px 0; display:none }
    .banner.err { background:#fee; border:1px solid #f99; }
  </style>
</head>
<body>
  <h1>AIストーリー（WebLLM最小版）</h1>

  <div id="env" class="banner err"></div>

  <div class="row">
    <label for="model">モデル：</label>
    <select id="model">
      <option value="TinyLlama-1.1B-chat-v1.0-q4f16_1-MLC">TinyLlama-1.1B-chat（軽量・推奨）</option>
      <option value="Qwen2-1.5B-Instruct-q4f16_1-MLC">Qwen2-1.5B-Instruct（軽量）</option>
      <option value="Phi-3-mini-4k-instruct-q4f16_1-MLC">Phi-3-mini-4k-instruct（中）</option>
    </select>
    <button id="loadBtn">モデルを読み込む</button>
    <span id="status" class="small"></span>
  </div>

  <p class="small">※初回は数百MBダウンロードします。ステータスが「準備完了」になるまで待ってから実行してください。</p>

  <textarea id="inp" rows="3" style="width:100%;" placeholder="行動や指示を入力（例：門を調べる）"></textarea><br />
  <button id="runBtn">実行</button>

  <h3>出力</h3>
  <div id="out"></div>

  <!-- WebLLM（UMD） -->
  <script src="https://unpkg.com/@mlc-ai/web-llm/dist/index.min.js" crossorigin="anonymous"></script>
  <!-- あなたのJS（インライン禁止、外部読み込みにする） -->
  <script src="main.js"></script>
</body>
</html>
