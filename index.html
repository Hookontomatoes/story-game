<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Security-Policy"
      content="default-src 'self';
               script-src 'self' https://unpkg.com 'unsafe-eval' 'wasm-unsafe-eval';
               worker-src 'self' blob:;
               connect-src 'self' https://unpkg.com https://huggingface.co https://*.hf.co;
               style-src 'self' 'unsafe-inline';
               img-src 'self' data:;">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIストーリー（WebLLM）</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", "Noto Sans JP", sans-serif; max-width: 760px; margin: 24px auto; padding: 0 12px; line-height: 1.7; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    #out { white-space: pre-wrap; border: 1px solid #ddd; padding: 12px; min-height: 8rem; }
    .small { font-size: .9rem; opacity: .85; }
    .ok { color: #0a7; } .warn { color: #c70; } .err { color: #c00; }
    .banner { padding: 12px; border-radius: 8px; margin: 12px 0; display:none }
    .banner.err { background:#fee; border:1px solid #f99; }
  </style>
</head>
<body>
  <h1>AIストーリー（WebLLM最小版）</h1>

  <div id="env" class="banner err"></div>

  <div class="row">
    <label for="model">モデル：</label>
    <select id="model">
      <option value="TinyLlama-1.1B-chat-v1.0-q4f16_1-MLC">TinyLlama-1.1B-chat（軽量・推奨）</option>
      <option value="Qwen2-1.5B-Instruct-q4f16_1-MLC">Qwen2-1.5B-Instruct（軽量）</option>
      <option value="Phi-3-mini-4k-instruct-q4f16_1-MLC">Phi-3-mini-4k-instruct（中）</option>
    </select>
    <button id="loadBtn">モデルを読み込む</button>
    <span id="status" class="small"></span>
  </div>

  <p class="small">※初回は数百MBダウンロードします（Wi-Fi推奨）。「準備完了」と出るまでお待ちください。</p>

  <textarea id="inp" rows="3" style="width:100%;" placeholder="行動や指示を入力（例：門を調べる）"></textarea><br />
  <button id="runBtn">実行</button>

  <h3>出力</h3>
  <div id="out"></div>

  <!-- WebLLM（UMD版） -->
  <script src="https://unpkg.com/@mlc-ai/web-llm/dist/index.min.js" crossorigin="anonymous"></script>
  <script>
    const $ = (id) => document.getElementById(id);
    const env = $("env"), statusEl = $("status"), out = $("out"), inp = $("inp");
    let engine = null, loaded = false;
    let history = [];

    // 環境チェック（HTTPS & WebGPU）
    (function(){
      let msgs = [];
      if (!window.isSecureContext) msgs.push("このページはHTTPSで開いてください（GitHub PagesならOK）。");
      if (!navigator.gpu) msgs.push("このブラウザ/端末では WebGPU が使えません。Chrome/Edge/新しいSafari/Firefoxの最新版でお試しください。");
      if (msgs.length) { env.style.display="block"; env.innerHTML = msgs.join("<br>"); }
    })();

    function setStatus(msg, cls=""){ statusEl.className = "small " + cls; statusEl.textContent = msg; }

    // モデル読み込み
    $("loadBtn").addEventListener("click", async () => {
      try {
        setStatus("モデル読み込み開始…", "warn");
        engine = await webllm.CreateMLCEngine({
          model: $("model").value,
          temperature: 0.8,
          top_p: 0.9
        });
        // 会話の前提（必要に応じて調整）
        history = [{
          role: "system",
          content: [
            "あなたはTRPGのゲームマスターです。回答は日本語。",
            "本文は200～300字程度。最後に候補行動を3つ（各行頭に「- 」）。",
            "過激表現やR-18は不可。"
          ].join("\n")
        }];
        loaded = true;
        setStatus("準備完了", "ok");
        out.textContent = "モデル読み込み完了。入力→『実行』で物語が進みます。";
      } catch (e) {
        console.error(e);
        setStatus("読み込み失敗（詳細はConsole）", "err");
        out.textContent = "読み込みに失敗しました。対応ブラウザ/HTTPS/回線を確認してください。";
      }
    });

    // 実行
    $("runBtn").addEventListener("click", async () => {
      if (!loaded || !engine) { out.textContent = "モデルがまだ読み込まれていません。『モデルを読み込む』を押してください。"; return; }
      const userText = inp.value.trim();
      if (!userText) { out.textContent = "入力してください。"; return; }

      history.push({ role: "user", content: userText });
      setStatus("応答生成中…", "warn");
      try {
        const res = await engine.chat.completions.create({
          messages: history,
          temperature: 0.8,
          top_p: 0.9,
          max_tokens: 280
        });
        const text = res?.choices?.[0]?.message?.content ?? "(no output)";
        history.push({ role: "assistant", content: text });
        out.textContent = text;
      } catch (e) {
        console.error(e);
        out.textContent = "生成に失敗しました。タブを減らす/モデルを小さくする/再読み込みを試してください。";
      } finally {
        setStatus("", "");
      }
    });
  </script>
</body>
</html>
